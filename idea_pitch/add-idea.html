<body>
  <div class="container my-5">
    <h1 class="text-center"><span>&lt;</span> ADD YOUR IDEA <span>&gt;</span></h1>
    <div class="add-idea-form">
    <form id="add-idea-form">
      <div class="form-group">
        <label for="idea-title"><span>&lt;</span> IDEA TITLE <span>&gt;</span></label>
        <input type="text" id="idea-title" class="form-control" placeholder="Enter the title" required>
      </div>
      <div class="form-group">
        <label for="idea-description" ><span>&lt;</span> IDEA TITLE <span>&gt;</span></label>
        <textarea id="idea-description" class="form-control" placeholder="Enter the description" required>
        </textarea>
      </div>

      </div> -->

    </div>
    </form>
  </div>
    
  </div>
