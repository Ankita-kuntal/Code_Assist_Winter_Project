<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Idea</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Add Your Idea</h1>
    <form id="add-idea-form">
      <div class="form-group">
        <label for="idea-title">Idea Title</label>
        <input type="text" id="idea-title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="idea-description">Idea Description</label>
        <textarea id="idea-description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="idea-image">Thumbnail Image</label>
        <input type="file" id="idea-image" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Your Idea</button>
    </form>
    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="add-idea.js"></script>
</body>
</html>
