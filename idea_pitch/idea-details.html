<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Details</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 id="idea-title"></h1>
    <p id="idea-description"></p>
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-success" id="upvote-btn">Upvote</button>
      <button class="btn btn-danger" id="downvote-btn">Downvote</button>
    </div>
    <div class="mt-4">
      <h5>Comments:</h5>
      <ul id="comments-list" class="list-group">
        <!-- Comments will be added here dynamically -->
      </ul>
      <textarea id="comment-box" class="form-control mt-3" placeholder="Add a comment..." rows="2"></textarea>
      <button class="btn btn-primary mt-2" id="add-comment-btn">Add Comment</button>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to JavaScript -->
  <script src="idea-details.js"></script>
</body>
</html>
