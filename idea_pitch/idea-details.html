<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Details</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="idea-details.css">
</head>

<body>
  <div class="container my-5">
    <h1 id="idea-title"></h1>
    <p id="idea-description"></p>
    <!-- <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-success" id="upvote-btn">Upvote</button>
      <button class="btn btn-danger" id="downvote-btn">Downvote</button>
    </div> -->

    <div class="comment-up-down">
      <div class="mt-4">
        <!-- <h5>Comments:</h5> -->

        <textarea id="comment-box" class="form-control mt-3" placeholder="Add a comment..." rows="2"></textarea>
        <div class="button-mid">
          <button class="btn btn-primary mt-2" id="add-comment-btn">Add</button>
        </div>

        
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button id="upvote-btn" class="btn btn-success">
          <i class="fas fa-thumbs-up"></i> 
        </button>
        <button id="downvote-btn" class="btn btn-danger">
          <i class="fas fa-thumbs-down"></i> 
        </button>
        
        </div>

    </div>
  </div>
  <div class="comments">
    <ul id="comments-list" class="list-group">
      <!-- Comments will be added here dynamically -->
    </ul>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to JavaScript -->
  <script src="idea-details.js"></script>
</body>

</html>
